<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="images/image-equilibrium.jpg" alt="" class="eth-logo">
    <h1>Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="stats">
      <div class="stat">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="value">0.041 ETH</p>
      </div>
      <div class="stat">
        <img src="images/icon-clock.svg" alt="">
        <p class="date">3 days left</p>
      </div>
    </div>
    <hr class="separator">
    <div class="creator">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p>Creation of <em class="name">Jules Wyvern</em></p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/andrea_cotza/" target="_blank">Andrea Cotza</a>.
  </div>
</body>

</html>
